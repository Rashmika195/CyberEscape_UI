<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CyberEscape Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <!-- Our custom JS -->
    <script type="module" src="./index.js"></script>
  </head>
  <body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-sm mx-auto bg-black shadow-lg rounded-lg p-8">
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img src="./logo.jpeg" alt="CyberEscape Logo" class="w-20 h-20 rounded-full" />
      </div>

      <h2 class="text-2xl font-semibold text-center text-red-500 mb-6">
        Login
      </h2>

      <!-- Registration link -->
      <p class="text-center text-sm text-gray-400 mb-6">
        Not a member?
        <a href="./SignUp.html" class="text-red-500 hover:underline">Sign up now</a>
      </p>

      <!-- Login Form -->
      <form onsubmit="event.preventDefault();" class="space-y-6">
        <!-- Email input -->
        <div>
          <label for="email" class="block text-gray-300 text-sm mb-2">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-4 py-2 border border-gray-600 bg-gray-800 text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
            required
          />
        </div>

        <!-- Password input -->
        <div>
          <label for="password" class="block text-gray-300 text-sm mb-2">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-2 border border-gray-600 bg-gray-800 text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
            required
          />
        </div>

        <!-- Forgot password -->
        <div class="flex justify-end">
          <a href="#" class="text-sm text-red-500 hover:underline">Forgot password?</a>
        </div>

        <!-- Login button -->
        <button
          type="submit"
          onclick="login()"
          class="w-full bg-red-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors"
        >
          Login
        </button>
      </form>

      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-600"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 text-gray-400 bg-black">Or continue with</span>
        </div>
      </div>

      <!-- Social Login Buttons -->
      <div class="flex space-x-4">
        <!-- Google Login -->
        <button
          onclick="signInWithGoogle()"
          class="flex-1 flex items-center justify-center py-2 px-4 border border-gray-600 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors"
        >
          <img
            src="https://www.svgrepo.com/show/355037/google.svg"
            alt="Google"
            class="w-5 h-5 mr-2"
          />
          <span class="text-gray-300">Google</span>
        </button>

        <!-- GitHub Login -->
        <button
          onclick="signInWithGithub()"
          class="flex-1 flex items-center justify-center py-2 px-4 border border-gray-600 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors"
        >
          <img
            src="https://www.svgrepo.com/show/349474/github.svg"
            alt="GitHub"
            class="w-5 h-5 mr-2"
          />
          <span class="text-gray-300">GitHub</span>
        </button>
      </div>

      <!-- Password requirements tooltip -->
      <div class="mt-4 text-xs text-gray-500 text-center">
        Password must contain at least 8 characters, including uppercase, lowercase, 
        number and special character.
      </div>
    </div>

    <!-- Toast/Alert Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 space-y-2"></div>
  </body>
</html>
